<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/91f1ae4bf8.js" crossorigin="anonymous"></script>
  <title>Kevin Harrell | Projects</title>
  <link rel="shortcut icon" type="image/jpg" href="/img/favicon.ico" />
</head>

<body class="bg animate__animated animate__fadeIn">
  <header>

  </header>
  <main>
    <div id="navigation">
      <div class="wrapper1700">
        <div class="navigation">
          <a href="/index"><i class="fas fa-home darkGrey"></i></i></a>
        </div>
      </div>
    </div>
    <div id="projectMainHeadline">
      <div class="wrapper1700">
        <div class="headlineContentParent">
          <div class="headline-intro prompt animate__animated animate__fadeIn">Projects</div>
        </div>
      </div>
      <div class="accent-line-thick bg-red"></div>
      <div class="accent-line-thick bg-red"></div>
    </div>
    <div id="quickSelectionLinks">
      <div id="alert">No Projects Yet.</div>
      <div class="selectProject wrapper1700">
        <select id="projectSelection">
          <label>PROJECT CATEGORY</label>
          <option value="all">All Projects</option>
          <option value="commercial">Commercial</option>
          <option value="freelance">Freelance</option>
          <option value="hobby">Hobby</option>
        </select>
      </div>
      <div class="itemList">
        <div class="wrapper1700">
          <a id="freelance" class="single-item project" href="/projects/trilake">
            <div id="control" class="prompt btn-wrap">
              <div class="col2 itemHeadline">
                <div class="h1 buttonItem">
                  <div class="btn-hover-projects">TriLake</div>
                  <div class="btn-hover-projects-2">TriLake</div>
                  <div class="btn-surprise">TriLake</div>
                </div>
              </div>
              <div class="col2 itemTag">
                <div class="projectTag">FREELANCE</div>
                <p>FISHING DONE RIGHT.</p>
                <p>GRENADA, MS</p>
              </div>
            </div>
            <div class="target"><img src="/img/Clients/TriLake/jojo.jpg" /></div>
          </a>
        </div>
        <div class="wrapper1700">
          <a id="hobby" class="single-item project" href="/projects/adco">
            <div id="control" class="prompt btn-wrap">
              <div class="col2 itemHeadline">
                <div class="h1 buttonItem">
                  <div class="btn-hover-projects">Ad Co</div>
                  <div class="btn-hover-projects-2">Ad Co</div>
                  <div class="btn-surprise">Ad Co</div>
                </div>
              </div>
              <div class="col2 itemTag">
                <div class="projectTag">HOBBY</div>
                <p>Design.</p>
                <p>Development.</p>
              </div>
            </div>
            <div class="target"><img src="/img/Clients/AdCo/theadscompany.jpg" /></div>
          </a>
        </div>
        <div class="wrapper1700">
          <a class="single-item" href="/about">
            <div class="prompt btn-wrap">
              <div class="col2">
                <div class="h1 btn">
                  <div class="btn-hover">About Me</div>
                  <div class="btn-surprise">About Me</div>
                </div>
              </div>
              <div class="col2">
                <p>WHERE IT STARTED</p>
                <p>WHERE IT IS</p>
              </div>
            </div>
          </a>
        </div>
        <div class="wrapper1700">
          <a class="single-item" href="/contact">
            <div class="prompt btn-wrap">
              <div class="col2">
                <div class="h1 btn">
                  <div class="btn-hover">Contact</div>
                  <div class="btn-surprise">Contact</div>
                </div>
              </div>
              <div class="col2">
                <p>ANYTIME</p>
                <p>ANYWAY</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="js/jquery.visible.js"></script>
  <script src="js/site.js"></script>
  <script type="module" src="js/environment.js"></script>
</body>

</html>
